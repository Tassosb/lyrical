<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyrical</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arimo|Muli" rel="stylesheet">
    <script src="https://use.fontawesome.com/871bf03501.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/application.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <section class='flex-col center content'>
        <h1 class='title'>Lyrical</h1>
        <h3 class='sub-title'>Search how often a word appears in the lyrics of all Billboard Top 100 Songs from 1965 to 2015</h3>
        <form class="search">
          <input type="text" name="search" value="" placeholder="Enter a word (e.g. cars, crunk...)">
          <input type="submit" value="Search"></input>
        </form>
        <h2 class="message">
          Showing results for <strong class="search-terms">"baby"</strong>
        </h2>
        <section class='options'>
          <div class="toggle">
            <div class="toggle-include switch">
              <span>ON</span><span>OFF</span>
              <div class="slider"></div>
            </div>
            <i class="toggle-info fa fa-question-circle" aria-hidden="true">
              <label>
                Choose to toggle the inclusion of outliers. An outlier is defined as the song in each year that has the highest number occurences of the target word.
                <!-- Sometimes one song contains most occurences of the word. Choose whether or not to to turn on including the song with the highest count in each year. -->
              </label>
            </i>
          </div>
          <div class="toggle">
            <div class="toggle-percent">
              <span id="percent">PERCENT</span>
              <span id="count">COUNT</span>
            </div>
            <i class="toggle-info fa fa-question-circle" aria-hidden="true">
              <label>
                Show results as word count or percent of all words. Lyrics of older songs generally have fewer words.
              </label>
            </i>
          </div>
        </section>
        <figure id='graph'>
          <div class="loader">Loading...</div>
        </figure>
      </section>
      <section class='sidebar'>
        <ul class='links flex-col center'>
          <li><a href="https://github.com/Tassosb/lyrical" class="icon alt fa fa-github"></a></li>
          <li><a href="https://www.linkedin.com/in/tassos-bareiss/" class="icon alt fa fa-linkedin"></a></li>
          <li><a href="http://tassosbareiss.com/" class="icon alt fa fa-user-circle-o"></a></li>
        </ul>
      </section>
    </main>
    <script src="./js/bundle.js" type="text/javascript"></script>
  </body>
</html>
