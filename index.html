<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyrical</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arimo|Muli" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/application.css">
  </head>
  <body>
    <main>
      <h1 class='title'>Lyrical</h1>
      <h3 class='sub-title'>Search how often a word appears in the lyrics of all Billboard Top 100 Songs from 1965 to 2015</h3>
      <form class="search">
        <input type="text" name="search" value="" placeholder="Enter a word">
        <input type="submit" value="Search"></input>
      </form>
      <h2 class="message">
        Showing results for <strong class="search-terms">"baby"</strong>
      </h2>
      <section class='options'>
        <div class="toggle">
          <div class="toggle-include switch">
            <span>ON</span><span>OFF</span>
            <div class="slider"></div>
          </div>
          <label>
            Sometimes one song contains most occurences of the word. Choose whether or not to include the song with the highest count in each year.
          </label>
        </div>
        <div class="toggle">
          <div class="toggle-percent">
            <span id="percent">PERCENT</span>
            <span id="count">COUNT</span>
          </div>
          <label>
            Show results as word count or percent of total words
          </label>
        </div>
      </section>
      <figure id='graph'>
      </figure>
    </main>
    <script src="./js/bundle.js" type="text/javascript"></script>
  </body>
</html>
